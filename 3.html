<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* <!-- . for class and # for id --> */
        .one{
            color: antiquewhite;background-color: black;
        }
        .two{
            color: blueviolet;background-color: aquamarine;
        }
        #one{
            color: aqua;background-color: blanchedalmond;
        }
    </style>
    <link rel="stylesheet" href="./a.css">
</head>
<body>
    <!-- inline CSS -->
    <h1 class="one" style="color: green;background-color: aqua;">Hello All</h1>
    <p align="justify">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam, quod! Rerum sed consequatur, suscipit optio recusandae ducimus, perferendis ea dolor eos laborum dignissimos cupiditate ad ex nisi veritatis magnam odio?</p>
    <!-- div and section are used to group data -->
    <h2 class="one" id="one">Pulka</h2>
    <h2 class="two">Pakoda</h2>

</body>
</html>
